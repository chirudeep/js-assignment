<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 1</title>
</head>
<body>
    <h2>Question 1 Day 5</h2>
    <script>
        let array = [];
        let range = prompt("Enter the range");
        let i = 0;
        while (i < range) {
            let num = prompt("Enter the number");
            if (num < 0) {
                continue; 
            }
            else {
                array.push(num);
                i++;
            }
        }
        console.log(array);
        let filteredArray = array.filter((elements) => elements % 2 !== 0).map((elements) => elements ** 3);
        console.log(filteredArray);
    </script>
</body>
</html>
