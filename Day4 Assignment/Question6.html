<body>
    <h2>Question 6 Day 4</h2>
    <script>
    while(true){
    let number=prompt("Enter the number above 100");
    if (number > 100){
      console.log(`Entered number is ${number}`);
      break;
    }
    else
      console.log("Entered number is not valid");
      continue;
  }
    </script>
