<body>
    <h2>Question 7 Day 4</h2>
    <script>
        let range = prompt("Enter the range");

for (var count = 2; count <= range; count++) {

  let notPrime = false;
  for (let i = 2; i <= count; i++) {
    if (count % i === 0 && i !== count) {
      notPrime = true;
    }
  }
  if (notPrime === false) {
    console.log(count);
  }
}
    </script>
    
</body>
