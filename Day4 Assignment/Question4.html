    <h2>Question 4 Day 4</h2>
    <script>
        function addition() {
      let number1 = parseInt(prompt("Enter number 1"));
      let number2 = parseInt(prompt("Enter number 2"));
      let result = (number1) + (number2);
      console.log(`Addition of two numbers is:${result}`)
    }
    function subtraction() {
      let number1 = prompt("Enter number 1");
      let number2 = prompt("Enter number 2");
      let result = Math.abs(number1 - number2);
      console.log(`Substraction of two numbers is :${result}`)
    }
    function product() {
      let number1 = prompt("Enter number 1");
      let number2 = prompt("Enter number 2");
      let result = (number1 * number2);
      console.log(`Product of two numbers is :${result}`)
    }
    function division() {
      let number1 = prompt("Enter number 1");
      let number2 = prompt("Enter number 2");
      let result = (number1 / number2);
      console.log(`Division of two numbers is:${result}`)
    }
    function percentage() {
      let number1 = prompt("Enter number");
      let number2 = prompt("Enter the percent");
      result = (number1 * (number2 / 100));
      console.log(`${number2}% of ${number1} is ${result}`);
    }
    function squareroot() {
      let number1 = prompt("Enter the number");
      result = Math.sqrt(number1);
      console.log(`Square root of ${number1} is ${result}`);

    }


     let choice = prompt("Enter the choice for calculation :");
    switch (choice) {
      case '+':
        addition();
        break;
      case '-':
        subtraction();
        break;
      case '*':
        product();
        break;
      case '/':
        division();
        break;
      case '%':
        percentage();
        break;
      case 'âˆš':
