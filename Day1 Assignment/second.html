    <h2>Difference between Var, Let, Const</h2>
    <p><b>var</b> declarations are globally scoped or function scoped while <b>let</b> and <b>const</b> are block scoped.</p>
    <p><b>var</b> variables can be updated and re-declared within its scope;
       <b>let</b> variables can be updated but not re-declared;
       <b>const</b> variables can neither be updated nor re-declared.</p>
