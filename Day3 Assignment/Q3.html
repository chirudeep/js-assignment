<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 3</title>
</head>
<body>
    <script>
        let score = prompt("Input: ");
        switch(true)
     {

     
     case(score>=85 && score<=100):
         console.log("Marks are "+ score +" and grade is A\n");
         break;

     case(score>=70 && score<=85):
         console.log("Marks are "+ score +" and grade is B\n");
         break;

     case(score>=60 && score<=70):
         console.log("Marks are "+ score +" and grade is C\n");
         break;

     case(score>=50 && score<=60):
         console.log("Marks are "+ score +" and grade is D\n");
         break;

     case(score>=40 && score<=50):
         console.log("Marks are "+ score +" and grade is E\n");
         break;

     default:
         console.log("Marks are 0 and grade is F\n");
         break;

     }
     
    // using conditional statements
    if(score<0 || score>100)
    {
        console.log("Wrong Entry");
    }
    else if(score<50)
    {
        console.log("Grade F");
    }
    else if(score>=50 && score<60)
    {
        console.log("Grade D");
    }
    else if(score>=60 && score<70)
    {
        console.log("Grade C");
    }
    else if(score>=70 && score<80)
    {
       console.log("Grade B");
    }
    else if(score>=80 && score<90)
    {
        console.log("Grade A");
    }
    else
    {
       console.log("Grade A+");
    }
		

    </script>
</body>
</html>
