</head>
<body>

    <script>
     let val = prompt("Input: ");
     let num = function(val){
                   return (val % 2 == 0);
     }
      if(num(val)){
          console.log("The number entered is "+ val + " and number is even");
      }
      else{
          console.log("The number entered is "+ val + " and number is odd");
      }
      
      
    
    </script>
</body>
